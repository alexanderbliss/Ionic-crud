<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]=this.item.name placeholder="ipad Pro"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label>quantity</ion-label>
      <ion-input [(ngModel)]=this.item.quantity type="number" placeholder="1"></ion-input>
    </ion-item>

      <ion-item>
        <ion-label>price</ion-label>
        <ion-input [(ngModel)]=this.item.price type="number" placeholder="700"></ion-input>
      </ion-item>

      <button ion-button block clean (click)="addItem(item)">Add</button>
    
</ion-content>
